
server:
  port: 9093
spring:
  application:
    name: vxpt-auth
  datasource:
    url: jdbc:postgresql://192.168.124.8:8432/postgres
    username: vxpt
    password: 123456
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
    show-sql: true



eureka:
  client:
    service-url:
      defaultZone: http://localhost:9090/eureka
  instance:
    prefer-ip-address: true # 服务实例显示ip而不是显示主机名
    # 实例名称
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}:@project.version@