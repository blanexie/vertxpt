plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
    id "org.jetbrains.kotlin.plugin.spring" version "1.7.20"
    id 'org.springframework.boot' version '2.6.7'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'

    id 'org.jetbrains.kotlin.plugin.lombok' version '1.7.20'
    id 'io.freefair.lombok' version '5.3.0'
}

apply plugin: "kotlin-spring" // instead of "kotlin-allopen"
ext {
    springCloudVersion = "2021.0.2"
    version = '1.0-SNAPSHOT'
}

//全部模块通用配置
allprojects {
    sourceCompatibility = '11'
    repositories {
        mavenLocal()
      //  maven { url 'https://maven.aliyun.com/repository/public' }
        mavenCentral()
    }
}

//子模块配置
subprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'org.jetbrains.kotlin.plugin.lombok'
    apply plugin: 'io.freefair.lombok'
    apply plugin: 'org.jetbrains.kotlin.plugin.spring'


    version "${version}"
    //子模块通用依赖
    dependencies {
        implementation("org.jetbrains.kotlin:kotlin-reflect")
        implementation "org.jetbrains.kotlin:kotlin-stdlib"
        implementation("org.jetbrains.kotlinx:kotlinx-coroutines-reactor")
        implementation("io.projectreactor.kotlin:reactor-kotlin-extensions")

        implementation 'cn.hutool:hutool-all:5.8.8'

        implementation 'org.projectlombok:lombok:1.18.24'
        annotationProcessor 'org.projectlombok:lombok:1.18.24'
        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
    }
    //子模块依赖管理
    dependencyManagement {
        dependencies {
            dependency "org.springframework.boot:spring-boot-starter:2.6.7"
        }
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        }
    }

    test {
        useJUnitPlatform()
    }
}

